<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FastSolve</title>
    <link rel="stylesheet" href="../style.css" />
    <script
      src="https://kit.fontawesome.com/464f9fe2ca.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <header class="timer-page">
        <nav>
          <h3>Fast Solve</h3>
          <ul>
            <li><a href="../index.html" id="home">Home</a></li>
            <li><a href="TimerPage.html" class="active" id="timer">Timer</a></li>
            <li>
              <a href="AlgorithmsPage.html" id="algorithms">Algorithms</a>
            </li>
          </ul>
          <div class="user-profile">
            <a href="ProfilePage.html" id="profile">
              <i class="fa-solid fa-user"></i>
            </a>
          </div>
        </nav>
      </header>
      <div class="main" id="timer-mian">
        <div class="scramble">
          <h1>Scramble</h1>
          <div class="scramble-display">
            <h2 id="scramble-display">R U R' U' R' F R2 U' R' U' R U R' F'</h2>
          </div>
        </div>

        <div class="timer">
          <h1>Timer</h1>
          <div class="timer-display">
            <h2 id="timer-display">00:00.00</h2>
          </div>
        </div>
        
        <div id="penalty">
          <button id ="+2" onclick="p2()">+2</button>
          <button id="dnf" onclick="dnf()">DNF</button>
          <button id="remove" onclick="remove()"><i class="fa-solid fa-trash"></i></button>
        </div>
      </div>
    </div>
    <script src="../index.js"></script>
  </body>
</html>
